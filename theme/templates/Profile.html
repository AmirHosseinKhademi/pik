{% extends 'base.html' %}
{% block title %}پروفایل شما | سامانه بیک{% endblock %}
{% block balance %}12500{% endblock %}
{% block page_header %}پروفایل شما{% endblock %}
{% block content %}
    <form id="form" action="#" method="POST">
        <div id="msg" class="message"></div>
        <div class="text-fields">
            <div class="float-input">
                <input name="name" id="name" type="text" placeholder="عادل دادرس">
                <span><i class="fa fa-user"></i></span>
            </div>
            <div class="float-input">
                <input name="email" id="email" type="text" placeholder="khademi@terapico.ir">
                <span><i class="fa fa-envelope"></i></span>
            </div>
            <div class="float-input">
                <input name="password" id="password" type="password" placeholder="گذرواژه جدید (درصوتیکه قصد تغییر آنرا ندارید چیزی وارد نکنید)">
                <span><i class="fa fa-unlock-alt"></i></span>
            </div>
            <div class="float-input">
                <input name="password2" id="password2" type="password" placeholder="تکرار گذرواژه">
                <span><i class="fa fa-unlock-alt"></i></span>
            </div>
            <div class="submit-area">
                <button type="submit" name="update-profile" id="submit-update-profile" onclick="updateProfileMessage();">
                    اعمال تغییرات
                </button>
            </div>
        </div>
    </form>


{% endblock %}
